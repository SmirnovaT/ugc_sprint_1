name: Python Package

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Create folder for report
        run: |
          mkdir -p reports/wemake-python-styleguide/
          mkdir -p reports/mypy/

      - name: Run mypy
        run: |
          poetry run mypy --ignore-missing-imports . --html-report reports/mypy/ || true

      - name: Run flake8
        run: |
          poetry run flake8 src --config=setup.cfg --format=html --htmldir=reports/wemake-python-styleguide/ --exit-zero

      - name: wemake-python-styleguide
        uses: wemake-services/wemake-python-styleguide@v0.19.2

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.python-version }}
          path: reports/

#      - name: Run tests
#        run: |
#          poetry run pytest

  notification:
    name: Telegram Notification
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: build
    steps:
    - name: Send telegram notification
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
